<!DOCTYPE html>
<html>

<head>
    <title>Lista de Tareas</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 0;
        }
        
        .task-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
        }
        
        button {
            margin-left: 10px;
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .error {
            color: red;
        }
        
        #taskInput {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Lista de Tareas</h1>
    <div class="task-container">
        <ul id="taskList"></ul>
        <input type="text" id="taskInput" placeholder="Nueva tarea">
        <button onclick="addTask()">Agregar</button>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const errorMessage = document.getElementById('error-message');
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                const li = document.createElement('li');
                li.innerHTML = `<span>${taskText}</span><button onclick="deleteTask(this)">Eliminar</button>`;
                taskList.appendChild(li);
                taskInput.value = "";
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Por favor, ingrese una tarea antes de agregarla.";
            }
        }

        function deleteTask(button) {
            const taskList = document.getElementById('taskList');
            taskList.removeChild(button.parentElement);
        }
    </script>
</body>

</html>
